<html>

<head>
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>

    <header id="masthead" class="site-header">
        <section class="top-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 px-0">
                        <div class="d-flex main-wrap">
                            <div class="part-1">
                                <div class="d-flex py-2">
                                    <div class="batch-1 me-4">
                                        <i class="fa-solid fa-laptop"></i>
                                        <span class="px-2">For Crop Insurance application login from your account to
                                            continue</span>
                                    </div>
                                    <div class="batch-2">
                                        <i class="fa-solid fa-laptop"></i>
                                        <span class="px-2">for Gram Sahayak/Smart Farmer's Help Centre in Your Area-
                                            Click here to register </span>
                                    </div>
                                </div>
                            </div>
                            <div class="part-2 phone-wrap py-2 text-center">
                                +91-9970611896
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
        <section class="menu-wrap">
            <div class="container">
                <div class="row align-items-center py-3">
                    <div class="col-md-3">
                        <div class="logo-iso-wrap">
                            <!-- <p class="iso-text"> An ISO 9001:2015 Certified</p> -->
                            <img src="../../../assets/img/logo.png" class="img-fluid" alt="">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <nav class="navbar navbar-expand-lg">
                            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav menu-list">
                                    <a class="nav-item nav-link active" href="#">Farmers <span
                                            class="sr-only">(current)</span></a>
                                    <a class="nav-item nav-link" href="#">Corporate</a>
                                    <a class="nav-item nav-link" href="#">Vendors</a>
                                    <a class="nav-item nav-link" href="#">Products </a>
                                    <a class="nav-item nav-link" href="#">Delivery Partners</a>
                                    <a class="nav-item nav-link" href="#">Contact Us</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-2 text-center">
                        <button class="theme-button-1">
                            <span class="form-inline">
                                <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
                                    <option *ngFor="let language of translate.getLangs()" [value]="language"
                                        [selected]="language === translate.currentLang">
                                        {{ language }}
                                    </option>
                                </select>
                            </span>
                        </button>
                        <!-- <button class="theme-button-1" mat-button [matMenuTriggerFor]="menu">Menu</button>
                        <mat-menu #menu="matMenu">
                            <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
                                <option *ngFor="let language of translate.getLangs()" [value]="language"
                                    [selected]="language === translate.currentLang">
                                    {{ language }}
                                </option>
                            </select>
                        </mat-menu> -->
                    </div>
                </div>
            </div>
        </section>
    </header><!-- #masthead -->
    <h1> {{'Sitetitle' | translate }}</h1>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
